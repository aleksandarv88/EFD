run:
  sphere_refine:
    - {Nu: 32,  Nv: 16}
    - {Nu: 64,  Nv: 32}
    - {Nu: 128, Nv: 64}
    - {Nu: 256, Nv: 128}
  R: 1.0
  # Choose ONE radius mode:
  # 1) Intrinsic (radius scales with h ≈ πR/Nu)
  radius_factor: 1.8
  # 2) Fixed physical radius (uncomment to override intrinsic)
  # radius_phys: 0.05
  zcut_abs: 0.7
  min_deg: 6
  edges_per_level: 512
  lazy_alpha: 0.5
  seed: 12345
  figsize: [6.5, 4.2]
  dpi: 140
